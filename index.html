<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <button id="equal" class="equal">=</button>
        </div>
        <div class="controls">
            <div class="numbers">
                <div class="column">
                    <button id="button-7">7</button>
                    <button id="button-4">4</button>
                    <button id="button-1">1</button>
                </div>
                <div class="column">
                    <button id="button-8">8</button>
                    <button id="button-5">5</button>
                    <button id="button-2">2</button>
                </div>
                <div class="column">    
                    <button id="button-9">9</button>
                    <button id="button-6">6</button>
                    <button id="button-3">3</button>
                </div>
                <div class="column">
                    <button id="dot">.</button>
                    <button id="button-0" class="zero">0</button>
                </div>
            </div>
            <div class="operations">
                <div class="column-2">
                    <button id="backspace">‚áê</button>
                    <button id="plus">+</button>
                    <button id="divide">/</button>
                </div>
                <div class="column-2">
                    <button id="clear">C</button>
                    <button id="multiply">*</button>
                    <button id="subtraction">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
